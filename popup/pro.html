<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="pro.css">
    <title>ProDuctivity</title>
</head>
<body>
    <div id="popup-content">
        <h6 id=title>DuctivityPRO</h6>
        <p>Enter the time(in minutes) you want to spend on this page: </p>
        <input type="number" name="quantity" min="1" max="60" id="textBox">
        <button class="set" id="set">Set Timer</button>
        Time Left: <p id="timeLeft"></p>
        <button onclick="reset" id="stop">Stop Timer</button>
        <script src="pro.js"></script>
    </div>
    <div id="error-content" class="hidden">
        <p>Can't perform actions on this web page.</p><p>Try a different page.</p>
    </div>
    <script src="pro.js"></script>
</body>
</html>
